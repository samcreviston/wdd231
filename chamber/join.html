<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <meta property="og:title" content="Atlanta Chamber of Commerce Directory">
   <meta property="og:type" content="website">

   <meta property="og:image" content="https://samcreviston.github.io/wdd231/chamber/images/atlanta-hero-2.jpg">

   <link rel="stylesheet" href="styles/base.css">
   <link rel="icon" href="images/favicon.ico">
   <script src="scripts/join.js" defer></script>
   <script src="scripts/getdates.js" defer></script>
   
   <title>Home - Chamber of Commerce - Atlanta</title>
</head>
<body>
   <header>
       <button id="burger-menu"><img src="images/120px-Hamburger_icon_white.svg.png" alt="menu"></button>
       <section id="title"><img src="images/c-of-commerce-sign.webp" alt="self portrait" id="img-commerce-sign"> 
           <section id="header-title">
               <h1 id="titleText">Atlanta</h1>
               <h2>Chamber of Commerce</h2>
           </section>
       </section>
       <section>
           <nav>
               <a href="./index.html"><h1>Home</h1></a>
               <a href="./directory.html"><h1>Directory</h1></a>
               <a href="./join.html"><h1>Join</h1></a>
               <a href="./discover.html"><h1>Discover</h1></a>
           </nav>
       </section>
       
   </header>
   <main>
        <section id="drop-down"></section>
        <img id="hero-img" src="images/atlanta-hero-2.webp" alt="city of Atlanta">
        <h1 id="main-title">Join</h1>

        <section id="main-grid">
            <form id="form-grid">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required autocomplete="given-name" title="Enter your first name">
            
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required autocomplete="family-name" title="Enter your last name">
            
                <label for="orgTitle">Organizational Title:</label>
                <input type="text" id="orgTitle" name="orgTitle" pattern="[a-zA-Z\s-]{7,}" title="Enter your organizational title (min 7 characters, hyphens and spaces allowed)" autocomplete="organization-title">
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email" title="Enter your email address" placeholder="example@example.com">
            
                <label for="mobile">Mobile Phone:</label>
                <input type="tel" id="mobile" name="mobile" required autocomplete="tel" title="Enter your mobile phone number">
            
                <label for="orgName">Business/Organization Name:</label>
                <input type="text" id="orgName" name="orgName" required autocomplete="organization" title="Enter your business/organization name">
            
                <label for="membershipLevel">Membership Level:</label>
                <select id="membershipLevel" name="membershipLevel" required>
                <option value="">Select a membership level</option>
                <option value="level1">Level 1</option>
                <option value="level2">Level 2</option>
                <option value="level3">Level 3</option>
                <option value="level4">Level 4</option>
                </select>

                <input type="hidden" id="timestamp" name="timestamp" value="" />

            
                <button type="submit">Submit</button>
            </form>
        </section>

   </main>

   <footer>
       <section id="footer-sec">
           <p>
               &copy;<span id="currentyear"></span>
               - Sam Creviston - Georgia
           </p>
           </section>
           <p id="lastModified"></p>
   </footer>

</body>

</html>
